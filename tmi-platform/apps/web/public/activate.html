<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate Your Account | BerntOutGlobal XXL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
      border: 2px solid #FFD700;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
    }

    .logo {
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-bottom: 40px;
    }

    h1 {
      color: #FFD700;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    .description {
      text-align: center;
      color: #b0b0b0;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #FFD700;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 8px;
      color: #ffffff;
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #FFD700;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
    }

    input::placeholder {
      color: #666;
    }

    .password-requirements {
      font-size: 12px;
      color: #888;
      margin-top: 6px;
      line-height: 1.5;
    }

    .button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      border: none;
      border-radius: 8px;
      color: #000000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .message {
      padding: 14px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
    }

    .message.error {
      background: rgba(220, 38, 38, 0.2);
      border: 1px solid rgba(220, 38, 38, 0.5);
      color: #fca5a5;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #86efac;
    }

    .message.info {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.5);
      color: #93c5fd;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      border-top-color: #000;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 215, 0, 0.2);
      text-align: center;
      color: #666;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      .logo {
        font-size: 32px;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üéµ BerntOutGlobal XXL</div>
    <div class="subtitle">Music. Technology. Innovation.</div>

    <h1>Activate Your Account</h1>
    <p class="description">Set your password to complete your account setup.</p>

    <div id="message-container"></div>

    <form id="activateForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          placeholder="Choose a username"
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input 
          type="text" 
          id="displayName" 
          name="displayName" 
          required 
          placeholder="Your full name"
          autocomplete="name"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          placeholder="Create a strong password"
          autocomplete="new-password"
        />
        <div class="password-requirements">
          At least 8 characters with uppercase, lowercase, and numbers
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          required 
          placeholder="Re-enter your password"
          autocomplete="new-password"
        />
      </div>

      <button type="submit" class="button" id="submitButton">
        Activate Account
      </button>
    </form>

    <div class="footer">
      Having trouble? Contact <strong>admin@berntoutglobal.com</strong>
    </div>
  </div>

  <script>
    const API_BASE_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:4000/api' 
      : '/api';

    function getTokenFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('token');
    }

    function showMessage(message, type = 'info') {
      const container = document.getElementById('message-container');
      container.innerHTML = `<div class="message ${type}">${message}</div>`;
    }

    function validatePassword(password) {
      if (password.length < 8) {
        return 'Password must be at least 8 characters';
      }
      if (!/[A-Z]/.test(password)) {
        return 'Password must contain at least one uppercase letter';
      }
      if (!/[a-z]/.test(password)) {
        return 'Password must contain at least one lowercase letter';
      }
      if (!/[0-9]/.test(password)) {
        return 'Password must contain at least one number';
      }
      return null;
    }

    document.getElementById('activateForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = getTokenFromUrl();
      if (!token) {
        showMessage('‚ùå No activation token found in URL. Please use the link from your email.', 'error');
        return;
      }

      const username = document.getElementById('username').value.trim();
      const displayName = document.getElementById('displayName').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validation
      if (password !== confirmPassword) {
        showMessage('‚ùå Passwords do not match', 'error');
        return;
      }

      const passwordError = validatePassword(password);
      if (passwordError) {
        showMessage(`‚ùå ${passwordError}`, 'error');
        return;
      }

      // Submit
      const submitButton = document.getElementById('submitButton');
      submitButton.disabled = true;
      submitButton.innerHTML = '<span class="spinner"></span>Activating...';

      try {
        const response = await fetch(`${API_BASE_URL}/auth/accept-invite`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            token,
            username,
            displayName,
            password,
          }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Activation failed');
        }

        showMessage('‚úÖ Account activated successfully! Redirecting to login...', 'success');
        
        setTimeout(() => {
          window.location.href = '/login';
        }, 2000);

      } catch (error) {
        showMessage(`‚ùå ${error.message}`, 'error');
        submitButton.disabled = false;
        submitButton.innerHTML = 'Activate Account';
      }
    });

    // Check for token on load
    window.addEventListener('load', () => {
      const token = getTokenFromUrl();
      if (!token) {
        showMessage('‚ö†Ô∏è No activation token found. Please use the link from your invitation email.', 'error');
        document.getElementById('activateForm').style.display = 'none';
      }
    });
  </script>
</body>
</html>
